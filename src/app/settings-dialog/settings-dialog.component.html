<h1 mat-dialog-title>Settings</h1>

<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Shows to choose from (1 per line)</mat-label>
      <textarea matInput rows="4" formControlName="shows"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Initials to choose from (1 per line)</mat-label>
      <textarea matInput rows="4" formControlName="initials"></textarea>
    </mat-form-field>
    <mat-checkbox formControlName="resetCategories">Reset category list to default.</mat-checkbox>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="submit()" color="primary">OK</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
